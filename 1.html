<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gossip Girl</title>

<style>
body {
  margin: 0;
  font-family: "Georgia", serif;
  background: #000;
  display: flex;
  height: 100vh;
  color: #e6c77a;
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  background: #050505;
  padding: 20px;
  border-right: 1px solid #1a1a1a;
}

.title {
  font-size: 28px;
  letter-spacing: 3px;
  text-align: center;
  margin-bottom: 24px;
  color: #e6c77a;
}

/* CHANNELS */
.channel {
  background: #0f0f0f;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 14px;
  cursor: pointer;
  text-align: center;
  color: #d6b96d;
  border: 1px solid #1c1c1c;
}

.channel.active {
  background: #e6c77a;
  color: #000;
  font-weight: bold;
}

/* MAIN */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

.user {
  font-size: 12px;
  color: #999;
  margin-bottom: 8px;
}

/* CHAT BOX */
.messages {
  flex: 1;
  background: #050505;
  border-radius: 18px;
  padding: 14px;
  overflow-y: auto;
  border: 1px solid #1a1a1a;
}

.message {
  margin-bottom: 8px;
  color: #e5e5e5;
}

.message b {
  color: #e6c77a;
}

/* INPUT */
.input-area {
  display: flex;
  gap: 10px;
  margin-top: 12px;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 14px;
  border: 1px solid #333;
  background: #000;
  color: #e6c77a;
}

input::placeholder {
  color: #666;
}

button {
  padding: 10px 16px;
  border-radius: 14px;
  border: none;
  background: #e6c77a;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

/* WARN */
.warn {
  font-size: 12px;
  color: #c94b4b;
  margin-top: 6px;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="title" id="ggTitle">GOSSIP GIRL</div>

  <div class="channel active" onclick="switchChannel('Announcements')">ANNOUNCEMENTS</div>
  <div class="channel" onclick="switchChannel('Tea')">TEA</div>
  <div class="channel" onclick="switchChannel('Blog')">BLOG</div>
  <div class="channel" onclick="switchChannel('Expose')">EXPOSÃ‰</div>
  <div class="channel" onclick="switchChannel('Rumors')">RUMORS</div>
</div>

<div class="main">
  <div class="user" id="user"></div>
  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="input" placeholder="Spill somethingâ€¦" />
    <button onclick="send()">Send</button>
  </div>

  <div class="warn" id="warn"></div>
</div>

<script>
/* USER */
const adjectives = ["Velvet","Midnight","Golden","Secret","Obsidian","Shadow"];
const nouns = ["Whisper","Scandal","Rose","Star","Note","Silk"];

let isGG = localStorage.getItem("isGG") === "true";

let username = localStorage.getItem("gg-username");
if (!username) {
  username =
    adjectives[Math.floor(Math.random()*6)] +
    nouns[Math.floor(Math.random()*6)] +
    Math.floor(Math.random()*1000);
  localStorage.setItem("gg-username", username);
}

if (isGG) {
  username = "Gossip Girl";
  localStorage.setItem("gg-username", username);
}

document.getElementById("user").innerText = "Logged in as: " + username;

/* SECRET GG UNLOCK */
let pressTimer;
const title = document.getElementById("ggTitle");

title.addEventListener("touchstart", () => {
  pressTimer = setTimeout(() => {
    localStorage.setItem("isGG","true");
    localStorage.setItem("gg-username","Gossip Girl");
    isGG = true;
    username = "Gossip Girl";
    document.getElementById("user").innerText = "Logged in as: Gossip Girl";
    alert("You are Gossip Girl ðŸ’‹");
  }, 3000);
});
title.addEventListener("touchend", () => clearTimeout(pressTimer));

/* DATA */
let channel = "Announcements";
let data = JSON.parse(localStorage.getItem("gg-data") || "{}");

function switchChannel(c) {
  channel = c;
  document.querySelectorAll(".channel").forEach(x => x.classList.remove("active"));
  event.target.classList.add("active");
  render();
}

function render() {
  const box = document.getElementById("messages");
  box.innerHTML = "";
  (data[channel] || []).forEach(m => {
    box.innerHTML += `<div class="message"><b>${m.user}:</b> ${m.text}</div>`;
  });

  document.getElementById("warn").innerText =
    channel === "Announcements" && !isGG
    ? "Only Gossip Girl can post here ðŸ’‹"
    : "";
}

function send() {
  const input = document.getElementById("input");
  if (!input.value) return;

  if (channel === "Announcements" && !isGG) return;

  data[channel] = data[channel] || [];
  data[channel].push({ user: username, text: input.value });
  localStorage.setItem("gg-data", JSON.stringify(data));
  input.value = "";
  render();
}

render();
</script>

</body>
</html>
